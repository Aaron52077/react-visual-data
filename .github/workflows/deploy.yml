name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Step Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist # 部署打包后的 dist 目录
          GITHUB_TOKEN: ${{ secrets.DEADV_DEPLOY_PRIVATE_KEY }}
          BRANCH: gh-pages
          FOLDER: website
          GIT_CONFIG_NAME: Aaron52077
          GIT_CONFIG_EMAIL: chao_code520@163.com
          COMMIT_MESSAGE: website deploy
