<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iframe Window</title>
    <style>
      body {
        background-color: #1b1f25;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Hello there, i'm an iframe. 通信见控制台</h1>
    <script>
      // 向父iframe页面发送信息
      window.parent.postMessage(
        {
          type: "iframe:detail",
          data: {
            iframeId: "111"
          }
        },
        "*"
      );
    </script>
  </body>
</html>
